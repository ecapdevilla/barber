<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - BarberApp</title>
    <style>
        :root {
            --primary: #ffd700;
            --dark: #1a1a1a;
            --darker: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 15px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--darker);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-header h1 {
            font-size: 22px;
            background: linear-gradient(45deg, var(--primary), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* SALES LAYOUT */
        .sales-layout {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .products-section, .cart-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        /* PRODUCTS GRID */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
        }

        .product-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .product-card:active {
            transform: scale(0.95);
            border-color: var(--primary);
        }

        .product-card.out-of-stock {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .product-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 3px;
        }

        .product-stock {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* CART */
        .cart-items {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .cart-item-price {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: var(--primary);
            color: var(--dark);
            font-weight: bold;
            cursor: pointer;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        /* SUMMARY */
        .summary-section {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            margin-top: 8px;
            padding-top: 8px;
            border-top: 2px solid var(--primary);
        }

        /* PAYMENT METHODS */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px 0;
        }

        .payment-method {
            padding: 12px 8px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 12px;
        }

        .payment-method.selected {
            border-color: var(--primary);
            background: rgba(255,215,0,0.1);
        }

        /* HISTORY */
        .history-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            margin-top: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
        }

        .history-client {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .history-details {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* EMPTY STATES */
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 40px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 700px;
                margin: 0 auto;
                padding: 20px;
            }

            .sales-layout {
                flex-direction: row;
            }

            .products-section {
                flex: 1;
            }

            .cart-section {
                flex: 1;
            }

            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üõçÔ∏è Ventas</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">üè†</a>
                <a href="inventario.html" class="btn btn-primary">üì¶</a>
            </div>
        </div>

        <div class="sales-layout">
            <div class="products-section">
                <h2 class="section-title">üì¶ Productos</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Los productos se cargar√°n aqu√≠ -->
                </div>
            </div>

            <div class="cart-section">
                <h2 class="section-title">üõí Carrito</h2>
                
                <div class="cart-items" id="cartItems">
                    <div class="empty-state">
                        <div class="icon">üõí</div>
                        <p>Carrito vac√≠o</p>
                    </div>
                </div>

                <div class="summary-section">
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="total">
                        <span>Total:</span>
                        <span id="totalVenta">$0</span>
                    </div>
                </div>

                <div>
                    <div style="font-size: 14px; color: var(--text-secondary); margin-bottom: 10px;">M√©todo de pago:</div>
                    <div class="payment-methods">
                        <div class="payment-method selected" onclick="seleccionarMetodoPago('efectivo')">
                            üíµ Efectivo
                        </div>
                        <div class="payment-method" onclick="seleccionarMetodoPago('transferencia')">
                            üì± Transf
                        </div>
                        <div class="payment-method" onclick="seleccionarMetodoPago('tarjeta')">
                            üí≥ Tarjeta
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" style="width: 100%; margin-top: 15px; padding: 15px;" onclick="procesarVenta()">
                    ‚úÖ Procesar Venta
                </button>
            </div>
        </div>

        <div class="history-section">
            <h2 class="section-title">üìã Ventas de Hoy</h2>
            <div class="history-list" id="historyList">
                <!-- El historial se cargar√° aqu√≠ -->
            </div>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
        let carrito = [];
        let metodoPago = 'efectivo';

        function cargarVentas() {
            cargarProductos();
            cargarVentasHoy();
        }

        function cargarProductos() {
            const productos = dataManager.getInventario().filter(p => p.stock > 0);
            const grid = document.getElementById('productsGrid');
            
            if (productos.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="icon">üì¶</div><p>No hay productos</p></div>';
                return;
            }
            
            grid.innerHTML = productos.map(producto => `
                <div class="product-card" onclick="agregarAlCarrito(${producto.id})">
                    <div class="product-name">${producto.nombre}</div>
                    <div class="product-price">${dataManager.formatCurrency(producto.precioVenta)}</div>
                    <div class="product-stock">Stock: ${producto.stock}</div>
                </div>
            `).join('');
        }

        function agregarAlCarrito(productoId) {
            const producto = dataManager.getInventario().find(p => p.id === productoId);
            
            if (!producto || producto.stock === 0) {
                alert('‚ùå Sin stock');
                return;
            }

            const itemExistente = carrito.find(item => item.productoId === productoId);
            
            if (itemExistente) {
                if (itemExistente.cantidad >= producto.stock) {
                    alert('‚ùå Stock insuficiente');
                    return;
                }
                itemExistente.cantidad++;
            } else {
                carrito.push({
                    productoId: productoId,
                    nombre: producto.nombre,
                    precio: producto.precioVenta,
                    cantidad: 1,
                    stockDisponible: producto.stock
                });
            }
            
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const cartItems = document.getElementById('cartItems');
            const subtotal = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            
            if (carrito.length === 0) {
                cartItems.innerHTML = '<div class="empty-state"><div class="icon">üõí</div><p>Carrito vac√≠o</p></div>';
            } else {
                cartItems.innerHTML = carrito.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.nombre}</div>
                            <div class="cart-item-price">${dataManager.formatCurrency(item.precio)} c/u</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn" onclick="modificarCantidad(${item.productoId}, -1)">-</button>
                            <span style="margin: 0 8px; font-weight: bold;">${item.cantidad}</span>
                            <button class="quantity-btn" onclick="modificarCantidad(${item.productoId}, 1)">+</button>
                            <button class="remove-btn" onclick="removerDelCarrito(${item.productoId})">‚úï</button>
                        </div>
                    </div>
                `).join('');
            }
            
            document.getElementById('subtotal').textContent = dataManager.formatCurrency(subtotal);
            document.getElementById('totalVenta').textContent = dataManager.formatCurrency(subtotal);
        }

        function modificarCantidad(productoId, cambio) {
            const item = carrito.find(i => i.productoId === productoId);
            if (!item) return;
            
            const nuevaCantidad = item.cantidad + cambio;
            
            if (nuevaCantidad < 1) {
                removerDelCarrito(productoId);
                return;
            }
            
            if (nuevaCantidad > item.stockDisponible) {
                alert('‚ùå Stock insuficiente');
                return;
            }
            
            item.cantidad = nuevaCantidad;
            actualizarCarrito();
        }

        function removerDelCarrito(productoId) {
            carrito = carrito.filter(item => item.productoId !== productoId);
            actualizarCarrito();
        }

        function seleccionarMetodoPago(metodo) {
            metodoPago = metodo;
            document.querySelectorAll('.payment-method').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function procesarVenta() {
            if (carrito.length === 0) {
                alert('‚ùå Carrito vac√≠o');
                return;
            }

            const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            
            const venta = {
                items: carrito.map(item => ({
                    productoId: item.productoId,
                    cantidad: item.cantidad,
                    precio: item.precio
                })),
                total: total,
                tipoPago: metodoPago
            };
            
            dataManager.addVenta(venta);
            
            // Limpiar carrito
            carrito = [];
            actualizarCarrito();
            seleccionarMetodoPago('efectivo');
            
            // Recargar
            cargarProductos();
            cargarVentasHoy();
            
            alert('‚úÖ Venta procesada');
        }

        function cargarVentasHoy() {
            const hoy = new Date().toISOString().split('T')[0];
            const ventasHoy = dataManager.getVentas().filter(v => v.fecha === hoy);
            const inventario = dataManager.getInventario();
            
            const historyList = document.getElementById('historyList');
            
            if (ventasHoy.length === 0) {
                historyList.innerHTML = '<div class="empty-state"><div class="icon">üìã</div><p>No hay ventas hoy</p></div>';
                return;
            }
            
            historyList.innerHTML = ventasHoy.map(venta => {
                const productos = venta.items.map(item => {
                    const producto = inventario.find(p => p.id === item.productoId);
                    return `${producto ? producto.nombre : 'Producto'} (${item.cantidad})`;
                }).join(', ');
                
                return `
                    <div class="history-item">
                        <div class="history-client">Venta #${venta.id}</div>
                        <div class="history-details">
                            ${productos} - ${dataManager.formatCurrency(venta.total)} - ${venta.tipoPago}
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', cargarVentas);
    </script>
</body>
</html>

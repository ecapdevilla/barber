<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - BarberApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .header h1 {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #ffd700;
            color: #1a1a1a;
        }

        .btn-primary:hover {
            background: #ffed4e;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }

        .tab.active {
            background: #ffd700;
            color: #1a1a1a;
            font-weight: bold;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            font-weight: bold;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-buttons {
                width: 100%;
            }
            
            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Gesti√≥n de Clientes</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">üè† Dashboard</a>
                <a href="servicios.html" class="btn btn-primary">‚úÇÔ∏è Servicios</a>
            </div>
        </div>

        <div class="form-section">
            <h2 style="margin-bottom: 20px; color: #ffd700;">‚ûï Agregar Nuevo Cliente</h2>
            <form id="clienteForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo *</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp *</label>
                        <input type="tel" id="whatsapp" placeholder="573001234567" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="notas">Notas Adicionales</label>
                        <input type="text" id="notas" placeholder="Preferencias, alergias, etc.">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 15px;">
                    üíæ Guardar Cliente
                </button>
            </form>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="cambiarTab('todos')">Todos los Clientes</div>
            <div class="tab" onclick="cambiarTab('recordatorio')">Recordatorios (15+ d√≠as)</div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Buscar cliente por nombre o WhatsApp..." onkeyup="filtrarClientes()">
        </div>

        <div class="table-container">
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>WhatsApp</th>
                        <th>√öltima Visita</th>
                        <th>Total Visitas</th>
                        <th>Total Gastado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientesBody">
                    <!-- Los clientes se cargar√°n aqu√≠ -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
        let clientes = [];
        let tabActivo = 'todos';

        function cargarClientes() {
            clientes = dataManager.getClientes();
            mostrarClientes();
        }

        function mostrarClientes() {
            const tbody = document.getElementById('clientesBody');
            let clientesFiltrados = [...clientes];

            // Aplicar filtro de b√∫squeda
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                clientesFiltrados = clientesFiltrados.filter(cliente => 
                    cliente.nombre.toLowerCase().includes(searchTerm) ||
                    cliente.whatsapp.includes(searchTerm)
                );
            }

            // Aplicar filtro de tab
            if (tabActivo === 'recordatorio') {
                clientesFiltrados = dataManager.getClientesConRecordatorio();
            }

            if (clientesFiltrados.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 30px;">No se encontraron clientes</td></tr>';
                return;
            }

            tbody.innerHTML = clientesFiltrados.map(cliente => `
                <tr>
                    <td>${cliente.nombre}</td>
                    <td>${cliente.whatsapp}</td>
                    <td>${cliente.ultimaVisita || 'Nunca'}</td>
                    <td>${cliente.totalVisitas || 0}</td>
                    <td>${dataManager.formatCurrency(cliente.totalGastado || 0)}</td>
                    <td>
                        <button class="whatsapp-btn" onclick="enviarMensaje('${cliente.whatsapp}', '${cliente.nombre}')">
                            üí¨ WhatsApp
                        </button>
                        <button class="action-btn btn-edit" onclick="editarCliente(${cliente.id})">
                            ‚úèÔ∏è Editar
                        </button>
                        <button class="action-btn btn-delete" onclick="eliminarCliente(${cliente.id})">
                            üóëÔ∏è Eliminar
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function cambiarTab(tab) {
            tabActivo = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            mostrarClientes();
        }

        function filtrarClientes() {
            mostrarClientes();
        }

        function enviarMensaje(whatsapp, nombre) {
            const mensaje = `Hola ${nombre}! üëã ¬øC√≥mo est√°s? Te contactamos desde la barber√≠a. ¬øEn qu√© podemos ayudarte hoy?`;
            const url = `https://wa.me/${whatsapp}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }

        document.getElementById('clienteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cliente = {
                nombre: document.getElementById('nombre').value,
                whatsapp: document.getElementById('whatsapp').value,
                notas: document.getElementById('notas').value
            };

            dataManager.addCliente(cliente);
            
            // Limpiar formulario
            this.reset();
            
            // Recargar lista
            cargarClientes();
            
            alert('‚úÖ Cliente agregado exitosamente');
        });

        function editarCliente(id) {
            const cliente = clientes.find(c => c.id === id);
            if (cliente) {
                document.getElementById('nombre').value = cliente.nombre;
                document.getElementById('whatsapp').value = cliente.whatsapp;
                document.getElementById('notas').value = cliente.notas || '';
                
                // Scroll al formulario
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                
                // Cambiar el formulario a modo edici√≥n
                const form = document.getElementById('clienteForm');
                form.onsubmit = function(e) {
                    e.preventDefault();
                    
                    const updates = {
                        nombre: document.getElementById('nombre').value,
                        whatsapp: document.getElementById('whatsapp').value,
                        notas: document.getElementById('notas').value
                    };
                    
                    if (dataManager.updateCliente(id, updates)) {
                        alert('‚úÖ Cliente actualizado exitosamente');
                        form.onsubmit = null;
                        form.reset();
                        cargarClientes();
                    }
                };
                
                document.querySelector('#clienteForm button').textContent = 'üíæ Actualizar Cliente';
            }
        }

        function eliminarCliente(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este cliente?')) {
                const data = dataManager.getData();
                data.clientes = data.clientes.filter(c => c.id !== id);
                dataManager.saveData(data);
                cargarClientes();
                alert('‚úÖ Cliente eliminado exitosamente');
            }
        }

        // Cargar clientes al iniciar
        document.addEventListener('DOMContentLoaded', cargarClientes);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - BarberApp</title>
    <style>
        :root {
            --primary: #ffd700;
            --dark: #1a1a1a;
            --darker: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 15px;
        }

        /* HEADER */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--darker);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-header h1 {
            font-size: 22px;
            background: linear-gradient(45deg, var(--primary), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* FORM */
        .form-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* TABS */
        .tabs {
            display: flex;
            background: var(--darker);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--primary);
            color: var(--dark);
        }

        /* SEARCH */
        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 16px;
        }

        /* CLIENTS LIST */
        .clients-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .client-card {
            background: var(--darker);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .client-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }

        .client-whatsapp {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .client-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .client-stat {
            text-align: center;
        }

        .client-stat .number {
            font-size: 14px;
            font-weight: bold;
            color: var(--primary);
        }

        .client-stat .label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .client-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: var(--darker);
            border-radius: 16px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 700px;
                margin: 0 auto;
                padding: 20px;
            }

            .client-card {
                padding: 20px;
            }

            .client-actions {
                gap: 10px;
            }

            .action-btn {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üë• Clientes</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">üè†</a>
                <a href="servicios.html" class="btn btn-primary">‚úÇÔ∏è</a>
            </div>
        </div>

        <div class="form-section">
            <h2>‚ûï Agregar Cliente</h2>
            <form id="clienteForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" required placeholder="Ej: Juan P√©rez">
                </div>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp *</label>
                    <input type="tel" id="whatsapp" required placeholder="573001234567">
                </div>
                <div class="form-group">
                    <label for="notas">Notas</label>
                    <input type="text" id="notas" placeholder="Preferencias, alergias, etc.">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    üíæ Guardar Cliente
                </button>
            </form>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="cambiarTab('todos')">Todos</div>
            <div class="tab" onclick="cambiarTab('recordatorio')">Recordatorios</div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Buscar cliente..." onkeyup="filtrarClientes()">
        </div>

        <div class="clients-list" id="clientsList">
            <!-- Los clientes se cargar√°n aqu√≠ -->
        </div>
    </div>

    <!-- MODAL ENVIAR MENSAJE -->
    <div class="modal" id="mensajeModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px; color: var(--primary);">üí¨ Enviar Mensaje</h3>
            <div class="form-group">
                <label>Mensaje:</label>
                <textarea id="mensajeTexto" style="width: 100%; height: 120px; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; color: var(--text); margin-bottom: 15px;" placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-secondary" onclick="cerrarModal()" style="flex: 1;">Cancelar</button>
                <button class="btn btn-primary" onclick="enviarMensajeWhatsApp()" style="flex: 1;">Enviar</button>
            </div>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
        let clientes = [];
        let tabActivo = 'todos';
        let clienteSeleccionado = null;

        function cargarClientes() {
            clientes = dataManager.getClientes();
            mostrarClientes();
        }

        function mostrarClientes() {
            const container = document.getElementById('clientsList');
            let clientesFiltrados = [...clientes];

            // Aplicar filtro de b√∫squeda
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                clientesFiltrados = clientesFiltrados.filter(cliente => 
                    cliente.nombre.toLowerCase().includes(searchTerm) ||
                    (cliente.whatsapp && cliente.whatsapp.includes(searchTerm))
                );
            }

            // Aplicar filtro de tab
            if (tabActivo === 'recordatorio') {
                clientesFiltrados = dataManager.getClientesConRecordatorio();
            }

            if (clientesFiltrados.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üë•</div>
                        <h3>No se encontraron clientes</h3>
                        <p>Agrega tu primer cliente</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = clientesFiltrados.map(cliente => {
                const diasSinVisita = cliente.ultimaVisita ? 
                    Math.floor((new Date() - new Date(cliente.ultimaVisita)) / (1000 * 60 * 60 * 24)) : 
                    'Nunca';

                return `
                    <div class="client-card">
                        <div class="client-header">
                            <div>
                                <div class="client-name">${cliente.nombre}</div>
                                <div class="client-whatsapp">${cliente.whatsapp}</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 12px; color: var(--text-secondary);">
                                    ${diasSinVisita === 'Nunca' ? 'Sin visitas' : `${diasSinVisita} d√≠as`}
                                </div>
                            </div>
                        </div>
                        
                        <div class="client-stats">
                            <div class="client-stat">
                                <div class="number">${cliente.totalVisitas || 0}</div>
                                <div class="label">Visitas</div>
                            </div>
                            <div class="client-stat">
                                <div class="number">${dataManager.formatCurrency(cliente.totalGastado || 0)}</div>
                                <div class="label">Total</div>
                            </div>
                            <div class="client-stat">
                                <div class="number">${cliente.ultimaVisita ? '‚úÖ' : '‚ùå'}</div>
                                <div class="label">Activo</div>
                            </div>
                        </div>

                        <div class="client-actions">
                            <button class="action-btn btn-whatsapp" onclick="abrirMensaje(${cliente.id})">
                                üí¨ WhatsApp
                            </button>
                            <button class="action-btn btn-edit" onclick="editarCliente(${cliente.id})">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="action-btn btn-delete" onclick="eliminarCliente(${cliente.id})">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function cambiarTab(tab) {
            tabActivo = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            mostrarClientes();
        }

        function filtrarClientes() {
            mostrarClientes();
        }

        function abrirMensaje(clienteId) {
            const cliente = clientes.find(c => c.id === clienteId);
            if (cliente) {
                clienteSeleccionado = cliente;
                document.getElementById('mensajeTexto').value = `Hola ${cliente.nombre}! üëã ¬øEn qu√© podemos ayudarte hoy?`;
                document.getElementById('mensajeModal').style.display = 'block';
            }
        }

        function cerrarModal() {
            document.getElementById('mensajeModal').style.display = 'none';
            clienteSeleccionado = null;
        }

        function enviarMensajeWhatsApp() {
            if (!clienteSeleccionado) return;
            
            const mensaje = document.getElementById('mensajeTexto').value;
            const url = `https://wa.me/${clienteSeleccionado.whatsapp}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
            cerrarModal();
        }

        document.getElementById('clienteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cliente = {
                nombre: document.getElementById('nombre').value,
                whatsapp: document.getElementById('whatsapp').value,
                notas: document.getElementById('notas').value
            };

            dataManager.addCliente(cliente);
            
            this.reset();
            cargarClientes();
            
            alert('‚úÖ Cliente agregado exitosamente');
        });

        function editarCliente(id) {
            const cliente = clientes.find(c => c.id === id);
            if (cliente) {
                document.getElementById('nombre').value = cliente.nombre;
                document.getElementById('whatsapp').value = cliente.whatsapp;
                document.getElementById('notas').value = cliente.notas || '';
                
                // Cambiar formulario a modo edici√≥n
                const form = document.getElementById('clienteForm');
                const button = form.querySelector('button');
                button.textContent = 'üíæ Actualizar Cliente';
                
                form.onsubmit = function(e) {
                    e.preventDefault();
                    
                    const updates = {
                        nombre: document.getElementById('nombre').value,
                        whatsapp: document.getElementById('whatsapp').value,
                        notas: document.getElementById('notas').value
                    };
                    
                    if (dataManager.updateCliente(id, updates)) {
                        alert('‚úÖ Cliente actualizado');
                        form.onsubmit = null;
                        form.reset();
                        button.textContent = 'üíæ Guardar Cliente';
                        cargarClientes();
                    }
                };
            }
        }

        function eliminarCliente(id) {
            if (confirm('¬øEst√°s seguro de eliminar este cliente?')) {
                const data = dataManager.getData();
                data.clientes = data.clientes.filter(c => c.id !== id);
                dataManager.saveData(data);
                cargarClientes();
                alert('‚úÖ Cliente eliminado');
            }
        }

        // Cerrar modal al hacer click fuera
        window.onclick = function(event) {
            const modal = document.getElementById('mensajeModal');
            if (event.target === modal) {
                cerrarModal();
            }
        }

        document.addEventListener('DOMContentLoaded', cargarClientes);
    </script>
</body>
</html>

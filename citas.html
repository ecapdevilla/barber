<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas - BarberApp</title>
    <style>
        :root {
            --primary: #ffd700;
            --dark: #1a1a1a;
            --darker: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 15px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--darker);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-header h1 {
            font-size: 22px;
            background: linear-gradient(45deg, var(--primary), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* APPOINTMENT LAYOUT */
        .appointment-layout {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-section, .calendar-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        /* FORM */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 16px;
        }

        /* CLIENT SEARCH */
        .client-search {
            position: relative;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--darker);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-result-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .search-result-item:hover {
            background: rgba(255,215,0,0.1);
        }

        /* CALENDAR */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 15px;
        }

        .calendar-day-header {
            text-align: center;
            padding: 10px 5px;
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 14px;
            text-align: center;
        }

        .calendar-day:active {
            transform: scale(0.95);
        }

        .calendar-day.today {
            background: rgba(255,215,0,0.3);
        }

        .calendar-day.selected {
            border-color: var(--primary);
            background: rgba(255,215,0,0.1);
        }

        .calendar-day.has-appointments {
            border-color: #3498db;
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        /* TIME SLOTS */
        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .time-slot {
            padding: 12px 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 14px;
        }

        .time-slot.selected {
            border-color: var(--primary);
            background: rgba(255,215,0,0.1);
        }

        .time-slot.booked {
            background: rgba(231, 76, 60, 0.3);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* APPOINTMENTS LIST */
        .appointments-list {
            margin-top: 20px;
        }

        .appointment-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
        }

        .appointment-item.pending { border-left-color: #f39c12; }
        .appointment-item.confirmed { border-left-color: #27ae60; }
        .appointment-item.completed { border-left-color: #3498db; }

        .appointment-client {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .appointment-details {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .appointment-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-confirm { background: #27ae60; color: white; }
        .btn-complete { background: #3498db; color: white; }
        .btn-cancel { background: #e74c3c; color: white; }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 40px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 700px;
                margin: 0 auto;
                padding: 20px;
            }

            .appointment-layout {
                flex-direction: row;
            }

            .form-section {
                flex: 1;
            }

            .calendar-section {
                flex: 1;
            }

            .time-slots {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üìÖ Citas</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">üè†</a>
                <a href="servicios.html" class="btn btn-primary">‚úÇÔ∏è</a>
            </div>
        </div>

        <div class="appointment-layout">
            <div class="form-section">
                <h2 class="section-title">‚ûï Nueva Cita</h2>
                
                <div class="form-group client-search">
                    <label for="clienteSearch">Cliente *</label>
                    <input type="text" id="clienteSearch" placeholder="üîç Buscar cliente...">
                    <div class="search-results" id="searchResults"></div>
                </div>

                <div class="form-group">
                    <label for="servicioCita">Servicio *</label>
                    <select id="servicioCita">
                        <option value="">Seleccionar servicio</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="barberoCita">Barbero *</label>
                    <select id="barberoCita">
                        <option value="">Seleccionar barbero</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fechaCita">Fecha *</label>
                    <input type="date" id="fechaCita" required>
                </div>

                <div class="form-group">
                    <label for="horaCita">Hora *</label>
                    <select id="horaCita">
                        <option value="">Seleccionar hora</option>
                    </select>
                </div>

                <button class="btn btn-primary" style="width: 100%;" onclick="agendarCita()">
                    üìÖ Agendar Cita
                </button>
            </div>

            <div class="calendar-section">
                <div class="calendar-header">
                    <h2 class="section-title" id="currentMonth">Enero 2024</h2>
                    <div class="calendar-nav">
                        <button class="btn btn-secondary" onclick="cambiarMes(-1)">‚Äπ</button>
                        <button class="btn btn-secondary" onclick="hoy()">Hoy</button>
                        <button class="btn btn-secondary" onclick="cambiarMes(1)">‚Ä∫</button>
                    </div>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendario se generar√° aqu√≠ -->
                </div>

                <div class="appointments-list">
                    <h3 style="font-size: 16px; margin-bottom: 12px; color: var(--primary);">üìã Citas de Hoy</h3>
                    <div id="citasHoy">
                        <!-- Citas de hoy se cargar√°n aqu√≠ -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
        let fechaSeleccionada = new Date();
        let clienteSeleccionado = null;

        function cargarCitas() {
            generarCalendario();
            cargarServiciosSelect();
            cargarBarberosSelect();
            generarHorasDisponibles();
            cargarCitasHoy();
        }

        function generarCalendario() {
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonth = document.getElementById('currentMonth');
            
            const year = fechaSeleccionada.getFullYear();
            const month = fechaSeleccionada.getMonth();
            
            currentMonth.textContent = fechaSeleccionada.toLocaleDateString('es-CO', { 
                month: 'long', 
                year: 'numeric' 
            });
            
            // D√≠as de la semana
            const daysHeader = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            calendarGrid.innerHTML = daysHeader.map(day => 
                `<div class="calendar-day-header">${day}</div>`
            ).join('');
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            
            // Obtener citas del mes
            const citasMes = dataManager.getCitas().filter(cita => {
                const citaDate = new Date(cita.fecha);
                return citaDate.getMonth() === month && citaDate.getFullYear() === year;
            });
            
            // Generar d√≠as
            let html = '';
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // D√≠as del mes anterior
            for (let i = startDay; i > 0; i--) {
                const prevDate = new Date(year, month, -i + 1);
                html += `<div class="calendar-day other-month">${prevDate.getDate()}</div>`;
            }
            
            // D√≠as del mes actual
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const currentDate = new Date(year, month, day);
                const dateStr = currentDate.toISOString().split('T')[0];
                const citasDia = citasMes.filter(c => c.fecha === dateStr);
                const isToday = currentDate.getTime() === today.getTime();
                const hasAppointments = citasDia.length > 0;
                
                html += `
                    <div class="calendar-day ${isToday ? 'today' : ''} ${hasAppointments ? 'has-appointments' : ''}" 
                         onclick="seleccionarFecha('${dateStr}')">
                        ${day}
                    </div>
                `;
            }
            
            calendarGrid.innerHTML += html;
        }

        function cambiarMes(delta) {
            fechaSeleccionada.setMonth(fechaSeleccionada.getMonth() + delta);
            generarCalendario();
            generarHorasDisponibles();
        }

        function hoy() {
            fechaSeleccionada = new Date();
            document.getElementById('fechaCita').value = fechaSeleccionada.toISOString().split('T')[0];
            generarCalendario();
            generarHorasDisponibles();
        }

        function seleccionarFecha(fecha) {
            document.getElementById('fechaCita').value = fecha;
            generarHorasDisponibles();
        }

        function cargarServiciosSelect() {
            const select = document.getElementById('servicioCita');
            const servicios = dataManager.getServicios().filter(s => s.activo);
            
            select.innerHTML = '<option value="">Seleccionar servicio</option>' +
                servicios.map(servicio => `
                    <option value="${servicio.id}">${servicio.nombre}</option>
                `).join('');
        }

        function cargarBarberosSelect() {
            const select = document.getElementById('barberoCita');
            const barberos = dataManager.getBarberos().filter(b => b.estado === 'activo');
            
            select.innerHTML = '<option value="">Seleccionar barbero</option>' +
                barberos.map(barbero => `
                    <option value="${barbero.id}">${barbero.nombre}</option>
                `).join('');
        }

        function generarHorasDisponibles() {
            const select = document.getElementById('horaCita');
            const fecha = document.getElementById('fechaCita').value;
            const citasDelDia = dataManager.getCitas().filter(c => c.fecha === fecha && c.estado !== 'cancelada');
            
            // Horarios disponibles (9:00 AM - 7:00 PM)
            const horas = [];
            for (let hora = 9; hora <= 19; hora++) {
                for (let minuto = 0; minuto < 60; minuto += 30) {
                    const horaStr = `${hora.toString().padStart(2, '0')}:${minuto.toString().padStart(2, '0')}`;
                    const estaOcupada = citasDelDia.some(c => c.hora === horaStr);
                    
                    horas.push({ hora: horaStr, disponible: !estaOcupada });
                }
            }
            
            select.innerHTML = '<option value="">Seleccionar hora</option>' +
                horas.map(({hora, disponible}) => `
                    <option value="${hora}" ${!disponible ? 'disabled' : ''}>
                        ${hora} ${!disponible ? '(Ocupado)' : ''}
                    </option>
                `).join('');
        }

        // B√∫squeda de clientes
        document.getElementById('clienteSearch').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const results = document.getElementById('searchResults');
            const clientes = dataManager.getClientes();
            
            if (query.length < 2) {
                results.style.display = 'none';
                return;
            }
            
            const filtered = clientes.filter(cliente => 
                cliente.nombre.toLowerCase().includes(query)
            );
            
            if (filtered.length > 0) {
                results.innerHTML = filtered.map(cliente => `
                    <div class="search-result-item" onclick="seleccionarCliente(${cliente.id})">
                        <strong>${cliente.nombre}</strong><br>
                        <small>${cliente.whatsapp}</small>
                    </div>
                `).join('');
                results.style.display = 'block';
            } else {
                results.style.display = 'none';
            }
        });

        function seleccionarCliente(clienteId) {
            const cliente = dataManager.getClientes().find(c => c.id === clienteId);
            clienteSeleccionado = cliente;
            
            document.getElementById('clienteSearch').value = cliente.nombre;
            document.getElementById('searchResults').style.display = 'none';
        }

        function agendarCita() {
            if (!clienteSeleccionado) {
                alert('‚ùå Selecciona un cliente');
                return;
            }

            const servicioId = document.getElementById('servicioCita').value;
            const barberoId = document.getElementById('barberoCita').value;
            const fecha = document.getElementById('fechaCita').value;
            const hora = document.getElementById('horaCita').value;

            if (!servicioId || !barberoId || !fecha || !hora) {
                alert('‚ùå Completa todos los campos');
                return;
            }

            const barbero = dataManager.getBarberos().find(b => b.id === parseInt(barberoId));

            const cita = {
                clienteId: clienteSeleccionado.id,
                servicioId: parseInt(servicioId),
                barbero: barbero ? barbero.nombre : 'No asignado',
                barberoId: parseInt(barberoId),
                fecha: fecha,
                hora: hora
            };

            dataManager.addCita(cita);
            
            // Limpiar formulario
            clienteSeleccionado = null;
            document.getElementById('clienteSearch').value = '';
            document.getElementById('servicioCita').value = '';
            document.getElementById('barberoCita').value = '';
            document.getElementById('horaCita').value = '';
            
            // Recargar
            generarCalendario();
            generarHorasDisponibles();
            cargarCitasHoy();
            
            alert('‚úÖ Cita agendada');
        }

        function cargarCitasHoy() {
            const hoy = new Date().toISOString().split('T')[0];
            const citasHoy = dataManager.getCitas().filter(c => c.fecha === hoy && c.estado !== 'cancelada');
            const clientes = dataManager.getClientes();
            const servicios = dataManager.getServicios();
            
            const container = document.getElementById('citasHoy');
            
            if (citasHoy.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="icon">üìÖ</div><p>No hay citas hoy</p></div>';
                return;
            }
            
            container.innerHTML = citasHoy.map(cita => {
                const cliente = clientes.find(c => c.id === cita.clienteId);
                const servicio = servicios.find(s => s.id === cita.servicioId);
                
                return `
                    <div class="appointment-item ${cita.estado || 'pending'}">
                        <div class="appointment-client">${cliente ? cliente.nombre : 'Cliente'}</div>
                        <div class="appointment-details">
                            ${servicio ? servicio.nombre : 'Servicio'} - ${cita.hora} - ${cita.barbero}
                        </div>
                        <div class="appointment-actions">
                            <button class="action-btn btn-confirm" onclick="cambiarEstadoCita(${cita.id}, 'confirmed')">
                                ‚úÖ Confirmar
                            </button>
                            <button class="action-btn btn-complete" onclick="cambiarEstadoCita(${cita.id}, 'completed')">
                                ‚úì Completar
                            </button>
                            <button class="action-btn btn-cancel" onclick="cambiarEstadoCita(${cita.id}, 'cancelled')">
                                ‚ùå Cancelar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function cambiarEstadoCita(citaId, nuevoEstado) {
            const data = dataManager.getData();
            const cita = data.citas.find(c => c.id === citaId);
            
            if (cita) {
                cita.estado = nuevoEstado;
                dataManager.saveData(data);
                cargarCitasHoy();
                generarCalendario();
                alert(`‚úÖ Cita ${nuevoEstado}`);
            }
        }

        // Configurar fecha m√≠nima como hoy
        document.addEventListener('DOMContentLoaded', function() {
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('fechaCita').min = hoy;
            document.getElementById('fechaCita').value = hoy;
            
            cargarCitas();
        });
    </script>
</body>
</html>

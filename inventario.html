<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - BarberApp</title>
    <style>
        :root {
            --primary: #ffd700;
            --dark: #1a1a1a;
            --darker: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 15px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--darker);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-header h1 {
            font-size: 22px;
            background: linear-gradient(45deg, var(--primary), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-warning {
            background: #e74c3c;
            color: white;
        }

        /* INVENTORY LAYOUT */
        .inventory-layout {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-section, .inventory-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        /* FORM */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 16px;
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* FILTERS */
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--dark);
        }

        /* PRODUCTS LIST */
        .products-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .product-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }

        .product-card.low-stock {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .product-card.out-of-stock {
            border-left-color: #95a5a6;
            background: rgba(149, 165, 166, 0.1);
            opacity: 0.7;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
        }

        .product-category {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .product-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .product-stat {
            text-align: center;
        }

        .product-stat .number {
            font-size: 14px;
            font-weight: bold;
            color: var(--text);
        }

        .product-stat .label {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .product-prices {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
        }

        .price-item {
            text-align: center;
        }

        .price-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .price-value {
            font-size: 13px;
            font-weight: 500;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-restock {
            background: #27ae60;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        /* STOCK INDICATOR */
        .stock-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .stock-high { background: #27ae60; }
        .stock-medium { background: #f39c12; }
        .stock-low { background: #e74c3c; }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 700px;
                margin: 0 auto;
                padding: 20px;
            }

            .inventory-layout {
                flex-direction: row;
            }

            .form-section {
                flex: 1;
            }

            .inventory-section {
                flex: 2;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .product-actions {
                gap: 10px;
            }

            .action-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üì¶ Inventario</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">üè†</a>
                <a href="ventas.html" class="btn btn-primary">üõçÔ∏è</a>
            </div>
        </div>

        <div class="inventory-layout">
            <div class="form-section">
                <h2 class="section-title">‚ûï Agregar Producto</h2>
                <form id="productoForm">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" required placeholder="Ej: Gel para cabello">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categor√≠a *</label>
                        <select id="categoria" required>
                            <option value="">Seleccionar</option>
                            <option value="cosmeticos">Cosm√©ticos</option>
                            <option value="herramientas">Herramientas</option>
                            <option value="accesorios">Accesorios</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="precioCompra">Precio Compra *</label>
                        <input type="number" id="precioCompra" required min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="precioVenta">Precio Venta *</label>
                        <input type="number" id="precioVenta" required min="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock Inicial *</label>
                        <input type="number" id="stock" required min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label for="stockMinimo">Stock M√≠nimo *</label>
                        <input type="number" id="stockMinimo" required min="0" value="5">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        üíæ Guardar Producto
                    </button>
                </form>
            </div>

            <div class="inventory-section">
                <h2 class="section-title">üìä Inventario</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalProductos">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stockBajoCount">0</div>
                        <div class="stat-label">Stock Bajo</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="valorInventario">$0</div>
                        <div class="stat-label">Valor Total</div>
                    </div>
                </div>

                <div class="filters">
                    <div class="filter-btn active" onclick="filtrarProductos('todos')">Todos</div>
                    <div class="filter-btn" onclick="filtrarProductos('bajo')">Stock Bajo</div>
                    <div class="filter-btn" onclick="filtrarProductos('cosmeticos')">Cosm√©ticos</div>
                    <div class="filter-btn" onclick="filtrarProductos('herramientas')">Herramientas</div>
                </div>

                <div class="products-list" id="productsList">
                    <!-- Los productos se cargar√°n aqu√≠ -->
                </div>
            </div>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
        let filtroActual = 'todos';
        let productoEditando = null;

        function cargarInventario() {
            actualizarEstadisticas();
            mostrarProductos();
        }

        function actualizarEstadisticas() {
            const productos = dataManager.getInventario();
            const stockBajo = productos.filter(p => p.stock <= p.stockMinimo).length;
            const valorInventario = productos.reduce((sum, p) => sum + (p.precioCompra * p.stock), 0);
            
            document.getElementById('totalProductos').textContent = productos.length;
            document.getElementById('stockBajoCount').textContent = stockBajo;
            document.getElementById('valorInventario').textContent = dataManager.formatCurrency(valorInventario);
        }

        function mostrarProductos() {
            let productos = dataManager.getInventario();
            const container = document.getElementById('productsList');
            
            // Aplicar filtros
            if (filtroActual === 'bajo') {
                productos = productos.filter(p => p.stock <= p.stockMinimo);
            } else if (filtroActual === 'cosmeticos') {
                productos = productos.filter(p => p.categoria === 'cosmeticos');
            } else if (filtroActual === 'herramientas') {
                productos = productos.filter(p => p.categoria === 'herramientas');
            }
            
            if (productos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì¶</div>
                        <h3>No hay productos</h3>
                        <p>Agrega tu primer producto</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = productos.map(producto => {
                const stockClass = producto.stock === 0 ? 'out-of-stock' : 
                                 producto.stock <= producto.stockMinimo ? 'low-stock' : '';
                const stockIndicator = producto.stock === 0 ? 'stock-low' :
                                     producto.stock <= producto.stockMinimo ? 'stock-low' :
                                     producto.stock <= producto.stockMinimo * 2 ? 'stock-medium' : 'stock-high';
                
                return `
                    <div class="product-card ${stockClass}">
                        <div class="product-header">
                            <div>
                                <div class="product-name">
                                    <span class="stock-indicator ${stockIndicator}"></span>
                                    ${producto.nombre}
                                </div>
                                <div class="product-category">${producto.categoria}</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 14px; font-weight: bold; color: var(--primary);">
                                    ${producto.stock} unidades
                                </div>
                                <div style="font-size: 11px; color: var(--text-secondary);">
                                    M√≠n: ${producto.stockMinimo}
                                </div>
                            </div>
                        </div>
                        
                        <div class="product-prices">
                            <div class="price-item">
                                <div class="price-label">Compra</div>
                                <div class="price-value">${dataManager.formatCurrency(producto.precioCompra)}</div>
                            </div>
                            <div class="price-item">
                                <div class="price-label">Venta</div>
                                <div class="price-value" style="color: var(--primary); font-weight: bold;">
                                    ${dataManager.formatCurrency(producto.precioVenta)}
                                </div>
                            </div>
                        </div>

                        <div class="product-actions">
                            <button class="action-btn btn-edit" onclick="editarProducto(${producto.id})">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="action-btn btn-restock" onclick="abrirReabastecer(${producto.id})">
                                üì¶ Reabastecer
                            </button>
                            <button class="action-btn btn-delete" onclick="eliminarProducto(${producto.id})">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filtrarProductos(filtro) {
            filtroActual = filtro;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            mostrarProductos();
        }

        document.getElementById('productoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const producto = {
                nombre: document.getElementById('nombre').value,
                categoria: document.getElementById('categoria').value,
                precioCompra: parseInt(document.getElementById('precioCompra').value),
                precioVenta: parseInt(document.getElementById('precioVenta').value),
                stock: parseInt(document.getElementById('stock').value),
                stockMinimo: parseInt(document.getElementById('stockMinimo').value)
            };

            if (productoEditando) {
                // Modo edici√≥n
                if (dataManager.updateProducto(productoEditando, producto)) {
                    alert('‚úÖ Producto actualizado');
                    productoEditando = null;
                    document.querySelector('#productoForm button').textContent = 'üíæ Guardar Producto';
                }
            } else {
                // Modo nuevo
                dataManager.addProducto(producto);
                alert('‚úÖ Producto agregado');
            }

            this.reset();
            document.getElementById('stock').value = 0;
            document.getElementById('stockMinimo').value = 5;
            cargarInventario();
        });

        function editarProducto(id) {
            const producto = dataManager.getInventario().find(p => p.id === id);
            if (producto) {
                document.getElementById('nombre').value = producto.nombre;
                document.getElementById('categoria').value = producto.categoria;
                document.getElementById('precioCompra').value = producto.precioCompra;
                document.getElementById('precioVenta').value = producto.precioVenta;
                document.getElementById('stock').value = producto.stock;
                document.getElementById('stockMinimo').value = producto.stockMinimo;
                
                productoEditando = id;
                document.querySelector('#productoForm button').textContent = 'üíæ Actualizar Producto';
                
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function abrirReabastecer(id) {
            const producto = dataManager.getInventario().find(p => p.id === id);
            if (producto) {
                const cantidad = prompt(`¬øCu√°ntas unidades agregar a ${producto.nombre}?`, "10");
                if (cantidad && !isNaN(cantidad) && parseInt(cantidad) > 0) {
                    const updates = { stock: producto.stock + parseInt(cantidad) };
                    if (dataManager.updateProducto(id, updates)) {
                        alert(`‚úÖ Stock actualizado: ${producto.stock} ‚Üí ${updates.stock}`);
                        cargarInventario();
                    }
                }
            }
        }

        function eliminarProducto(id) {
            if (confirm('¬øEliminar este producto?')) {
                const data = dataManager.getData();
                data.inventario = data.inventario.filter(p => p.id !== id);
                dataManager.saveData(data);
                cargarInventario();
                alert('‚úÖ Producto eliminado');
            }
        }

        document.addEventListener('DOMContentLoaded', cargarInventario);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganancias - BarberApp</title>
    <style>
        :root {
            --primary: #ffd700;
            --dark: #1a1a1a;
            --darker: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 15px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--darker);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-header h1 {
            font-size: 22px;
            background: linear-gradient(45deg, var(--primary), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* FILTERS */
        .filters-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 16px;
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-card .number {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-card .label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* BREAKDOWN */
        .breakdown-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .breakdown-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .breakdown-bar {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin: 0 12px;
            overflow: hidden;
        }

        .breakdown-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
        }

        .breakdown-info {
            text-align: right;
            min-width: 80px;
        }

        .breakdown-amount {
            font-weight: bold;
            color: var(--primary);
        }

        .breakdown-percent {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* TRANSACTIONS */
        .transactions-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .transactions-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .transaction-date {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .transaction-type {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        .type-service {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .type-sale {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .transaction-details {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary);
            text-align: right;
        }

        /* CHART PLACEHOLDER */
        .chart-placeholder {
            height: 200px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            margin-bottom: 15px;
            flex-direction: column;
            gap: 10px;
        }

        .chart-placeholder .icon {
            font-size: 40px;
            opacity: 0.5;
        }

        /* EXPORT */
        .export-section {
            text-align: center;
            margin-top: 20px;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 700px;
                margin: 0 auto;
                padding: 20px;
            }

            .filter-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }

            .stat-card {
                padding: 25px 20px;
            }

            .stat-card .number {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üí∞ Ganancias</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">üè†</a>
                <a href="servicios.html" class="btn btn-primary">‚úÇÔ∏è</a>
            </div>
        </div>

        <div class="filters-section">
            <div class="filter-grid">
                <div class="form-group">
                    <label for="periodo">Per√≠odo</label>
                    <select id="periodo" onchange="cargarReportes()">
                        <option value="hoy">Hoy</option>
                        <option value="semana">Esta Semana</option>
                        <option value="mes" selected>Este Mes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipoReporte">Tipo de Reporte</label>
                    <select id="tipoReporte" onchange="cargarReportes()">
                        <option value="resumen">Resumen General</option>
                        <option value="servicios">Por Servicios</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="number" id="gananciasTotales">$0</div>
                <div class="label">Ganancias Totales</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalServicios">0</div>
                <div class="label">Servicios</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalVentas">0</div>
                <div class="label">Productos Vendidos</div>
            </div>
            <div class="stat-card">
                <div class="number" id="promedioDia">$0</div>
                <div class="label">Promedio/D√≠a</div>
            </div>
        </div>

        <div class="chart-placeholder">
            <div class="icon">üìä</div>
            <div>Gr√°fico de tendencias</div>
            <div style="font-size: 14px;">(Implementar con Chart.js)</div>
        </div>

        <div class="breakdown-section">
            <h2 class="section-title">üßÆ Desglose por Tipo</h2>
            <div class="breakdown-list" id="breakdownList">
                <!-- El desglose se cargar√° aqu√≠ -->
            </div>
        </div>

        <div class="transactions-section">
            <h2 class="section-title">üí≥ Transacciones Recientes</h2>
            <div class="transactions-list" id="transactionsList">
                <!-- Las transacciones se cargar√°n aqu√≠ -->
            </div>
        </div>

        <div class="export-section">
            <button class="btn btn-primary" onclick="exportarReporte()" style="width: 100%;">
                üìÑ Exportar Reporte
            </button>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
        function cargarReportes() {
            actualizarEstadisticas();
            cargarDesglose();
            cargarTransacciones();
        }

        function obtenerRangoFechas() {
            const hoy = new Date();
            let inicio, fin;

            const periodo = document.getElementById('periodo').value;
            
            switch (periodo) {
                case 'hoy':
                    inicio = new Date(hoy);
                    fin = new Date(hoy);
                    break;
                case 'semana':
                    inicio = new Date(hoy);
                    inicio.setDate(hoy.getDate() - hoy.getDay());
                    fin = new Date(hoy);
                    fin.setDate(hoy.getDate() + (6 - hoy.getDay()));
                    break;
                case 'mes':
                    inicio = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
                    fin = new Date(hoy.getFullYear(), hoy.getMonth() + 1, 0);
                    break;
            }

            return { 
                inicio: inicio.toISOString().split('T')[0], 
                fin: fin.toISOString().split('T')[0] 
            };
        }

        function actualizarEstadisticas() {
            const { inicio, fin } = obtenerRangoFechas();
            const servicios = dataManager.getServiciosRealizados();
            const ventas = dataManager.getVentas();
            
            // Filtrar por per√≠odo
            const serviciosPeriodo = servicios.filter(s => s.fecha >= inicio && s.fecha <= fin);
            const ventasPeriodo = ventas.filter(v => v.fecha >= inicio && v.fecha <= fin);
            
            // C√°lculos
            const gananciasServicios = serviciosPeriodo.reduce((sum, s) => sum + s.precio, 0);
            const gananciasVentas = ventasPeriodo.reduce((sum, v) => sum + v.total, 0);
            const gananciasTotales = gananciasServicios + gananciasVentas;
            
            // D√≠as en el per√≠odo
            const dias = Math.max(1, Math.ceil((new Date(fin) - new Date(inicio)) / (1000 * 60 * 60 * 24)) + 1);
            const promedioDia = gananciasTotales / dias;
            
            // Actualizar UI
            document.getElementById('gananciasTotales').textContent = dataManager.formatCurrency(gananciasTotales);
            document.getElementById('totalServicios').textContent = serviciosPeriodo.length;
            document.getElementById('totalVentas').textContent = ventasPeriodo.reduce((sum, v) => 
                sum + v.items.reduce((itemSum, item) => itemSum + item.cantidad, 0), 0);
            document.getElementById('promedioDia').textContent = dataManager.formatCurrency(promedioDia);
        }

        function cargarDesglose() {
            const { inicio, fin } = obtenerRangoFechas();
            const servicios = dataManager.getServiciosRealizados().filter(s => s.fecha >= inicio && s.fecha <= fin);
            const ventas = dataManager.getVentas().filter(v => v.fecha >= inicio && v.fecha <= fin);
            
            const gananciasServicios = servicios.reduce((sum, s) => sum + s.precio, 0);
            const gananciasVentas = ventas.reduce((sum, v) => sum + v.total, 0);
            const total = gananciasServicios + gananciasVentas;
            
            const breakdownList = document.getElementById('breakdownList');
            
            if (total === 0) {
                breakdownList.innerHTML = '<div class="empty-state"><div class="icon">üìä</div><p>No hay datos</p></div>';
                return;
            }
            
            const items = [
                { 
                    label: 'Servicios', 
                    monto: gananciasServicios, 
                    porcentaje: total > 0 ? (gananciasServicios / total) * 100 : 0 
                },
                { 
                    label: 'Ventas', 
                    monto: gananciasVentas, 
                    porcentaje: total > 0 ? (gananciasVentas / total) * 100 : 0 
                }
            ];
            
            breakdownList.innerHTML = items.map(item => `
                <div class="breakdown-item">
                    <span>${item.label}</span>
                    <div class="breakdown-bar">
                        <div class="breakdown-fill" style="width: ${item.porcentaje}%"></div>
                    </div>
                    <div class="breakdown-info">
                        <div class="breakdown-amount">${dataManager.formatCurrency(item.monto)}</div>
                        <div class="breakdown-percent">${item.porcentaje.toFixed(1)}%</div>
                    </div>
                </div>
            `).join('');
        }

        function cargarTransacciones() {
            const { inicio, fin } = obtenerRangoFechas();
            const servicios = dataManager.getServiciosRealizados().filter(s => s.fecha >= inicio && s.fecha <= fin);
            const ventas = dataManager.getVentas().filter(v => v.fecha >= inicio && v.fecha <= fin);
            const clientes = dataManager.getClientes();
            const serviciosList = dataManager.getServicios();
            
            // Combinar y ordenar transacciones
            const transacciones = [
                ...servicios.map(s => ({
                    fecha: s.fecha,
                    tipo: 'service',
                    tipoLabel: 'Servicio',
                    descripcion: serviciosList.find(serv => serv.id === s.servicioId)?.nombre || 'Servicio',
                    cliente: clientes.find(c => c.id === s.clienteId)?.nombre || 'Cliente',
                    monto: s.precio
                })),
                ...ventas.map(v => ({
                    fecha: v.fecha,
                    tipo: 'sale',
                    tipoLabel: 'Venta',
                    descripcion: `Venta de ${v.items.length} producto(s)`,
                    cliente: 'Venta r√°pida',
                    monto: v.total
                }))
            ].sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            
            const transactionsList = document.getElementById('transactionsList');
            
            if (transacciones.length === 0) {
                transactionsList.innerHTML = '<div class="empty-state"><div class="icon">üí≥</div><p>No hay transacciones</p></div>';
                return;
            }
            
            transactionsList.innerHTML = transacciones.slice(0, 10).map(trans => `
                <div class="transaction-item">
                    <div class="transaction-header">
                        <div class="transaction-date">${trans.fecha}</div>
                        <div class="transaction-type type-${trans.tipo}">${trans.tipoLabel}</div>
                    </div>
                    <div class="transaction-details">
                        ${trans.descripcion} - ${trans.cliente}
                    </div>
                    <div class="transaction-amount">
                        ${dataManager.formatCurrency(trans.monto)}
                    </div>
                </div>
            `).join('');
        }

        function exportarReporte() {
            const { inicio, fin } = obtenerRangoFechas();
            const servicios = dataManager.getServiciosRealizados().filter(s => s.fecha >= inicio && s.fecha <= fin);
            const ventas = dataManager.getVentas().filter(v => v.fecha >= inicio && v.fecha <= fin);
            
            const gananciasServicios = servicios.reduce((sum, s) => sum + s.precio, 0);
            const gananciasVentas = ventas.reduce((sum, v) => sum + v.total, 0);
            const total = gananciasServicios + gananciasVentas;
            
            const reporte = `
REPORTE DE GANANCIAS - BARBERAPP
Per√≠odo: ${inicio} a ${fin}

ESTAD√çSTICAS:
‚Ä¢ Ganancias Totales: ${dataManager.formatCurrency(total)}
‚Ä¢ Servicios Realizados: ${servicios.length}
‚Ä¢ Productos Vendidos: ${ventas.reduce((sum, v) => sum + v.items.reduce((itemSum, item) => itemSum + item.cantidad, 0), 0)}
‚Ä¢ Ganancias por Servicios: ${dataManager.formatCurrency(gananciasServicios)}
‚Ä¢ Ganancias por Ventas: ${dataManager.formatCurrency(gananciasVentas)}

DESGLOSE:
‚Ä¢ Servicios: ${dataManager.formatCurrency(gananciasServicios)} (${total > 0 ? ((gananciasServicios / total) * 100).toFixed(1) : 0}%)
‚Ä¢ Ventas: ${dataManager.formatCurrency(gananciasVentas)} (${total > 0 ? ((gananciasVentas / total) * 100).toFixed(1) : 0}%)

Generado: ${new Date().toLocaleDateString('es-CO')}
            `.trim();
            
            // Crear y descargar archivo
            const blob = new Blob([reporte], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `reporte-${inicio}-a-${fin}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('üìÑ Reporte exportado');
        }

        document.addEventListener('DOMContentLoaded', cargarReportes);
    </script>
</body>
</html>

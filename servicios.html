<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - BarberApp</title>
    <style>
        :root {
            --primary: #ffd700;
            --dark: #1a1a1a;
            --darker: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 15px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--darker);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-header h1 {
            font-size: 22px;
            background: linear-gradient(45deg, var(--primary), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* SERVICE FORM */
        .service-form {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .service-form h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 16px;
        }

        /* CLIENT SEARCH */
        .client-search {
            position: relative;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--darker);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .search-result-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .search-result-item:hover {
            background: rgba(255,215,0,0.1);
        }

        /* SERVICES GRID */
        .services-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .service-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-card.selected {
            border-color: var(--primary);
            background: rgba(255,215,0,0.1);
        }

        .service-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .service-price {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
        }

        .service-duration {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* SUMMARY */
        .summary-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .summary-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid var(--primary);
        }

        /* HISTORY */
        .history-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .history-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .history-client {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .history-details {
            font-size: 14px;
            color: var(--text-secondary);
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 700px;
                margin: 0 auto;
                padding: 20px;
            }

            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>‚úÇÔ∏è Servicios</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">üè†</a>
                <a href="clientes.html" class="btn btn-primary">üë•</a>
            </div>
        </div>

        <div class="service-form">
            <h2>üõéÔ∏è Registrar Servicio</h2>
            
            <div class="form-group client-search">
                <label for="clienteSearch">Buscar Cliente *</label>
                <input type="text" id="clienteSearch" placeholder="üîç Nombre o WhatsApp...">
                <div class="search-results" id="searchResults"></div>
            </div>

            <div class="form-group">
                <label for="nuevoCliente">O crear cliente r√°pido</label>
                <input type="text" id="nuevoCliente" placeholder="Nombre del cliente">
                <input type="tel" id="nuevoWhatsApp" placeholder="WhatsApp" style="margin-top: 8px;">
            </div>

            <div class="form-group">
                <label>Servicios *</label>
                <div class="services-grid" id="servicesGrid">
                    <!-- Los servicios se cargar√°n aqu√≠ -->
                </div>
            </div>

            <div class="form-group">
                <label for="barbero">Barbero *</label>
                <select id="barbero" required>
                    <option value="">Seleccionar barbero</option>
                </select>
            </div>

            <button class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 16px;" onclick="registrarServicio()">
                üí∞ Registrar Servicio
            </button>
        </div>

        <div class="summary-section">
            <h2>üìä Resumen</h2>
            <div id="selectedClient" style="margin-bottom: 15px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                <strong>Cliente:</strong> <span id="clientName">No seleccionado</span>
            </div>
            <div id="selectedServices">
                <div class="summary-item">
                    <span>No hay servicios seleccionados</span>
                </div>
            </div>
            <div class="total">
                Total: <span id="totalAmount">$0</span>
            </div>
        </div>

        <div class="history-section">
            <h2>üìã Servicios de Hoy</h2>
            <div class="history-list" id="historyList">
                <!-- El historial se cargar√° aqu√≠ -->
            </div>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
        let clienteSeleccionado = null;
        let serviciosSeleccionados = [];

        function cargarServicios() {
            cargarBarberosSelect();
            cargarServiciosGrid();
            cargarHistorialHoy();
        }

        function cargarBarberosSelect() {
            const select = document.getElementById('barbero');
            const barberos = dataManager.getBarberos().filter(b => b.estado === 'activo');
            
            select.innerHTML = '<option value="">Seleccionar barbero</option>' +
                barberos.map(barbero => `
                    <option value="${barbero.id}">${barbero.nombre}</option>
                `).join('');
        }

        function cargarServiciosGrid() {
            const servicios = dataManager.getServicios().filter(s => s.activo);
            const grid = document.getElementById('servicesGrid');
            
            grid.innerHTML = servicios.map(servicio => `
                <div class="service-card" onclick="seleccionarServicio(${servicio.id})" id="service-${servicio.id}">
                    <div class="service-name">${servicio.nombre}</div>
                    <div class="service-price">${dataManager.formatCurrency(servicio.precio)}</div>
                    <div class="service-duration">${servicio.duracion} min</div>
                </div>
            `).join('');
        }

        function seleccionarServicio(servicioId) {
            const servicio = dataManager.getServicios().find(s => s.id === servicioId);
            const card = document.getElementById(`service-${servicioId}`);
            
            const index = serviciosSeleccionados.findIndex(s => s.id === servicioId);
            
            if (index === -1) {
                serviciosSeleccionados.push(servicio);
                card.classList.add('selected');
            } else {
                serviciosSeleccionados.splice(index, 1);
                card.classList.remove('selected');
            }
            
            actualizarResumen();
        }

        function actualizarResumen() {
            const total = serviciosSeleccionados.reduce((sum, servicio) => sum + servicio.precio, 0);
            
            document.getElementById('totalAmount').textContent = dataManager.formatCurrency(total);
            
            const selectedServicesDiv = document.getElementById('selectedServices');
            selectedServicesDiv.innerHTML = serviciosSeleccionados.map(servicio => `
                <div class="summary-item">
                    <span>${servicio.nombre}</span>
                    <span>${dataManager.formatCurrency(servicio.precio)}</span>
                </div>
            `).join('');
        }

        // B√∫squeda de clientes
        document.getElementById('clienteSearch').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            const results = document.getElementById('searchResults');
            const clientes = dataManager.getClientes();
            
            if (query.length < 2) {
                results.style.display = 'none';
                return;
            }
            
            const filtered = clientes.filter(cliente => 
                cliente.nombre.toLowerCase().includes(query) || 
                cliente.whatsapp.includes(query)
            );
            
            if (filtered.length > 0) {
                results.innerHTML = filtered.map(cliente => `
                    <div class="search-result-item" onclick="seleccionarCliente(${cliente.id})">
                        <strong>${cliente.nombre}</strong><br>
                        <small>${cliente.whatsapp}</small>
                    </div>
                `).join('');
                results.style.display = 'block';
            } else {
                results.style.display = 'none';
            }
        });

        function seleccionarCliente(clienteId) {
            const cliente = dataManager.getClientes().find(c => c.id === clienteId);
            clienteSeleccionado = cliente;
            
            document.getElementById('clienteSearch').value = cliente.nombre;
            document.getElementById('clientName').textContent = cliente.nombre;
            document.getElementById('searchResults').style.display = 'none';
        }

        function registrarServicio() {
            if (serviciosSeleccionados.length === 0) {
                alert('‚ùå Selecciona al menos un servicio');
                return;
            }

            if (!document.getElementById('barbero').value) {
                alert('‚ùå Selecciona un barbero');
                return;
            }

            // Verificar cliente
            let clienteId = clienteSeleccionado ? clienteSeleccionado.id : null;
            
            if (!clienteSeleccionado && document.getElementById('nuevoCliente').value) {
                const nuevoCliente = {
                    nombre: document.getElementById('nuevoCliente').value,
                    whatsapp: document.getElementById('nuevoWhatsApp').value || '0000000000'
                };
                clienteId = dataManager.addCliente(nuevoCliente);
            }

            if (!clienteId) {
                alert('‚ùå Selecciona o crea un cliente');
                return;
            }

            const barberoId = parseInt(document.getElementById('barbero').value);
            const barbero = dataManager.getBarberos().find(b => b.id === barberoId);

            // Registrar cada servicio
            serviciosSeleccionados.forEach(servicio => {
                const servicioRealizado = {
                    clienteId: clienteId,
                    servicioId: servicio.id,
                    precio: servicio.precio,
                    barbero: barbero ? barbero.nombre : 'No asignado',
                    barberoId: barberoId,
                    notas: 'Servicio registrado'
                };
                
                dataManager.addServicioRealizado(servicioRealizado);
            });

            // Limpiar formulario
            clienteSeleccionado = null;
            serviciosSeleccionados = [];
            document.getElementById('clienteSearch').value = '';
            document.getElementById('nuevoCliente').value = '';
            document.getElementById('nuevoWhatsApp').value = '';
            document.getElementById('barbero').value = '';
            document.getElementById('clientName').textContent = 'No seleccionado';
            
            // Actualizar UI
            document.querySelectorAll('.service-card').forEach(card => card.classList.remove('selected'));
            actualizarResumen();
            cargarHistorialHoy();
            
            alert('‚úÖ Servicio registrado exitosamente');
        }

        function cargarHistorialHoy() {
            const hoy = new Date().toISOString().split('T')[0];
            const serviciosHoy = dataManager.getServiciosRealizados().filter(s => s.fecha === hoy);
            const clientes = dataManager.getClientes();
            const servicios = dataManager.getServicios();
            
            const historyList = document.getElementById('historyList');
            
            if (serviciosHoy.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; padding: 30px; color: var(--text-secondary);">No hay servicios hoy</div>';
                return;
            }
            
            historyList.innerHTML = serviciosHoy.map(servicio => {
                const cliente = clientes.find(c => c.id === servicio.clienteId);
                const servicioInfo = servicios.find(s => s.id === servicio.servicioId);
                
                return `
                    <div class="history-item">
                        <div class="history-client">${cliente ? cliente.nombre : 'Cliente'}</div>
                        <div class="history-details">
                            ${servicioInfo ? servicioInfo.nombre : 'Servicio'} - 
                            ${dataManager.formatCurrency(servicio.precio)} - 
                            ${servicio.barbero}
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', cargarServicios);
    </script>
</body>
</html>

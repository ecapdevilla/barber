<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberos - BarberApp</title>
    <style>
        :root {
            --primary: #ffd700;
            --dark: #1a1a1a;
            --darker: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 15px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--darker);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-header h1 {
            font-size: 22px;
            background: linear-gradient(45deg, var(--primary), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* FORM SECTION */
        .form-section {
            background: var(--darker);
            padding: 20px 15px;
            border-radius: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 16px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--darker);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* BARBEROS GRID */
        .barberos-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .barbero-card {
            background: var(--darker);
            padding: 18px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .barbero-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .barbero-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), #ffed4e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--dark);
            margin-right: 12px;
            font-size: 16px;
        }

        .barbero-info {
            flex: 1;
        }

        .barbero-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .barbero-especialidad {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .barbero-status {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .status-inactive {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .barbero-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 12px 0;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }

        .barbero-stat {
            text-align: center;
        }

        .barbero-stat .number {
            font-size: 14px;
            font-weight: bold;
            color: var(--primary);
        }

        .barbero-stat .label {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .barbero-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        @media (min-width: 768px) {
            .app-container {
                max-width: 700px;
                margin: 0 auto;
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .barbero-actions {
                gap: 10px;
            }

            .action-btn {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üíà Barberos</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">üè†</a>
                <a href="servicios.html" class="btn btn-primary">‚úÇÔ∏è</a>
            </div>
        </div>

        <div class="form-section">
            <h2>‚ûï Agregar Barbero</h2>
            <form id="barberoForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" required placeholder="Ej: Carlos Rodr√≠guez">
                </div>
                <div class="form-group">
                    <label for="especialidad">Especialidad</label>
                    <input type="text" id="especialidad" placeholder="Ej: Cortes modernos, barbas, etc.">
                </div>
                <div class="form-group">
                    <label for="telefono">Tel√©fono</label>
                    <input type="tel" id="telefono" placeholder="573001234567">
                </div>
                <div class="form-group">
                    <label for="comision">Comisi√≥n (%)</label>
                    <input type="number" id="comision" min="0" max="100" value="50">
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    üíæ Guardar Barbero
                </button>
            </form>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalBarberos">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="barberosActivos">0</div>
                <div class="stat-label">Activos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="serviciosMes">0</div>
                <div class="stat-label">Servicios/Mes</div>
            </div>
        </div>

        <div class="barberos-grid" id="barberosGrid">
            <!-- Los barberos se cargar√°n aqu√≠ -->
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
        let barberoEditando = null;

        function cargarBarberos() {
            actualizarEstadisticas();
            mostrarBarberos();
        }

        function actualizarEstadisticas() {
            const barberos = dataManager.getBarberos();
            const activos = barberos.filter(b => b.estado === 'activo').length;
            const serviciosMes = dataManager.getServiciosRealizados().filter(s => {
                const fecha = new Date(s.fecha);
                const hoy = new Date();
                return fecha.getMonth() === hoy.getMonth() && fecha.getFullYear() === hoy.getFullYear();
            }).length;
            
            document.getElementById('totalBarberos').textContent = barberos.length;
            document.getElementById('barberosActivos').textContent = activos;
            document.getElementById('serviciosMes').textContent = serviciosMes;
        }

        function mostrarBarberos() {
            const barberos = dataManager.getBarberos();
            const servicios = dataManager.getServiciosRealizados();
            const grid = document.getElementById('barberosGrid');
            
            if (barberos.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üíà</div>
                        <h3>No hay barberos</h3>
                        <p>Agrega el primer barbero al equipo</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = barberos.map(barbero => {
                const serviciosBarbero = servicios.filter(s => s.barberoId === barbero.id);
                const ganancias = serviciosBarbero.reduce((sum, s) => sum + s.precio, 0) * (barbero.comision / 100);
                const iniciales = barbero.nombre.split(' ').map(n => n[0]).join('').toUpperCase();
                
                return `
                    <div class="barbero-card">
                        <div class="barbero-header">
                            <div class="barbero-avatar">${iniciales}</div>
                            <div class="barbero-info">
                                <div class="barbero-name">${barbero.nombre}</div>
                                <div class="barbero-especialidad">${barbero.especialidad || 'Barbero general'}</div>
                            </div>
                            <div class="barbero-status status-${barbero.estado}">
                                ${barbero.estado === 'activo' ? '‚úÖ Activo' : '‚è∏Ô∏è Inactivo'}
                            </div>
                        </div>
                        
                        ${barbero.telefono ? `
                            <div style="font-size: 14px; color: var(--text-secondary); margin-bottom: 8px;">
                                üìû ${barbero.telefono}
                            </div>
                        ` : ''}
                        
                        <div class="barbero-stats">
                            <div class="barbero-stat">
                                <div class="number">${serviciosBarbero.length}</div>
                                <div class="label">Servicios</div>
                            </div>
                            <div class="barbero-stat">
                                <div class="number">${dataManager.formatCurrency(ganancias)}</div>
                                <div class="label">Ganancias</div>
                            </div>
                            <div class="barbero-stat">
                                <div class="number">${barbero.comision}%</div>
                                <div class="label">Comisi√≥n</div>
                            </div>
                            <div class="barbero-stat">
                                <div class="number">${serviciosBarbero.length > 0 ? '‚≠ê' : 'üÜï'}</div>
                                <div class="label">Estado</div>
                            </div>
                        </div>

                        <div class="barbero-actions">
                            <button class="action-btn btn-edit" onclick="editarBarbero(${barbero.id})">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="action-btn btn-delete" onclick="eliminarBarbero(${barbero.id})">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('barberoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const barbero = {
                nombre: document.getElementById('nombre').value,
                especialidad: document.getElementById('especialidad').value,
                telefono: document.getElementById('telefono').value,
                comision: parseInt(document.getElementById('comision').value),
                estado: document.getElementById('estado').value
            };

            if (barberoEditando) {
                // Modo edici√≥n
                if (dataManager.updateBarbero(barberoEditando, barbero)) {
                    alert('‚úÖ Barbero actualizado');
                    barberoEditando = null;
                    document.querySelector('#barberoForm button').textContent = 'üíæ Guardar Barbero';
                }
            } else {
                // Modo nuevo
                dataManager.addBarbero(barbero);
                alert('‚úÖ Barbero agregado');
            }

            this.reset();
            document.getElementById('comision').value = 50;
            cargarBarberos();
        });

        function editarBarbero(id) {
            const barbero = dataManager.getBarberos().find(b => b.id === id);
            if (barbero) {
                document.getElementById('nombre').value = barbero.nombre;
                document.getElementById('especialidad').value = barbero.especialidad || '';
                document.getElementById('telefono').value = barbero.telefono || '';
                document.getElementById('comision').value = barbero.comision || 50;
                document.getElementById('estado').value = barbero.estado || 'activo';
                
                barberoEditando = id;
                document.querySelector('#barberoForm button').textContent = 'üíæ Actualizar Barbero';
                
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function eliminarBarbero(id) {
            if (confirm('¬øEliminar este barbero?')) {
                const data = dataManager.getData();
                data.barberos = data.barberos.filter(b => b.id !== id);
                dataManager.saveData(data);
                cargarBarberos();
                alert('‚úÖ Barbero eliminado');
            }
        }

        document.addEventListener('DOMContentLoaded', cargarBarberos);
    </script>
</body>
</html>
